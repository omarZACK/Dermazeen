<div id="header">
  <div id="branding">
    <h1>
      <a href="{% url 'home' %}">
        <i class="fas fa-leaf"></i> DERMAZEEN
      </a>
    </h1>
  </div>

  <div id="user-tools">
    {% if user.is_authenticated %}
      <strong>Welcome, {{ request.user.get_short_name }}</strong>
      <a href="{% url 'admin_profile' %}"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
      <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Log out</a>
    {% else %}
      <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Log in</a>
    {% endif %}

    <button id="mode-toggle" title="Toggle dark mode"><i class="fas fa-moon"></i></button>
  </div>
</div>
